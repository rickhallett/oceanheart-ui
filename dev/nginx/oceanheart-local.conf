## Local HTTPS reverse proxy for lvh.me subdomains
## - Proxies Accounts and Flowstate over HTTPS to your local Next.js dev servers
## - Requires certificates generated with mkcert (see dev/DEV-HTTPS.md)

## Accounts over HTTPS → http://127.0.0.1:3000
server {
  listen 3443 ssl http2;
  server_name accounts.lvh.me;

  ## Update these paths to your mkcert-generated cert files
  ssl_certificate     /ABSOLUTE/PATH/TO/accounts.lvh.me+1.pem;
  ssl_certificate_key /ABSOLUTE/PATH/TO/accounts.lvh.me+1-key.pem;

  location / {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    proxy_read_timeout 3600;
    proxy_buffering off;

    proxy_pass http://127.0.0.1:3000;
  }
}

## Flowstate over HTTPS → http://127.0.0.1:3002
server {
  listen 3442 ssl http2;
  server_name flowstate.lvh.me;

  ## Reuse the same cert if you generated one covering both hosts
  ssl_certificate     /ABSOLUTE/PATH/TO/accounts.lvh.me+1.pem;
  ssl_certificate_key /ABSOLUTE/PATH/TO/accounts.lvh.me+1-key.pem;

  location / {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    proxy_read_timeout 3600;
    proxy_buffering off;

    proxy_pass http://127.0.0.1:3002;
  }
}

