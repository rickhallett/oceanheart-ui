## Local HTTPS reverse proxy for Accounts and Flowstate

## Accounts over HTTPS → http://127.0.0.1:3000
server {
  listen 3443 ssl http2;
  server_name accounts.lvh.me;

  ssl_certificate     /Users/richardhallett/Documents/code/oceanheart-ui/accounts.lvh.me+1.pem;
  ssl_certificate_key /Users/richardhallett/Documents/code/oceanheart-ui/accounts.lvh.me+1-key.pem;

  location / {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    proxy_read_timeout 3600;
    proxy_buffering off;

    proxy_pass http://127.0.0.1:3000;
  }
}

