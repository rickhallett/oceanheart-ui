backend:
  name: github
  repo: owner/repo # Replace with your GitHub username/repo
  branch: main
  base_url: http://localhost:3000 # Will be updated for production
  auth_endpoint: api/auth

# Media files will be stored in the repo under public/uploads
media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  # Authors Collection
  - name: "authors"
    label: "Authors"
    folder: "content/authors"
    create: true
    slug: "{{slug}}"
    identifier_field: "name"
    fields:
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Slug", name: "slug", widget: "string", hint: "URL-friendly identifier (e.g., richard-hallett)"}
      - {label: "Bio", name: "bio", widget: "markdown"}
      - {label: "Avatar", name: "avatar", widget: "image", required: false}
      - {label: "Email", name: "email", widget: "string", required: false}
      - label: "Social Links"
        name: "social"
        widget: "object"
        required: false
        fields:
          - {label: "Twitter", name: "twitter", widget: "string", required: false}
          - {label: "LinkedIn", name: "linkedin", widget: "string", required: false}
          - {label: "GitHub", name: "github", widget: "string", required: false}
          - {label: "Website", name: "website", widget: "string", required: false}

  # News Updates Collection
  - name: "news"
    label: "News Updates"
    folder: "content/news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image", required: false}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Tags", name: "tags", widget: "list", required: false}
      - {label: "Published", name: "published", widget: "boolean", default: true}

  # Blog Posts Collection
  - name: "blog"
    label: "Blog Posts"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - label: "Author"
        name: "author"
        widget: "relation"
        collection: "authors"
        search_fields: ["name"]
        value_field: "slug"
        display_fields: ["name"]
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image", required: false}
      - {label: "Excerpt", name: "excerpt", widget: "text"}
      - {label: "Reading Time", name: "reading_time", widget: "number", required: false, hint: "Estimated minutes to read"}
      - {label: "Body", name: "body", widget: "markdown"}
      - label: "Categories"
        name: "categories"
        widget: "select"
        multiple: true
        options:
          - {label: "ACT Psychology", value: "act-psychology"}
          - {label: "Zen & Non-Duality", value: "zen"}
          - {label: "Somatic Work", value: "somatic"}
          - {label: "Integration & Practice", value: "integration"}
          - {label: "Personal Development", value: "personal-development"}
          - {label: "Mental Health", value: "mental-health"}
          - {label: "Physical Wellness", value: "physical-wellness"}
          - {label: "Spiritual Growth", value: "spiritual-growth"}
      - {label: "Tags", name: "tags", widget: "list", required: false}
      - {label: "Published", name: "published", widget: "boolean", default: true}

  # Pages Collection
  - name: "pages"
    label: "Pages"
    files:
      - label: "About Page"
        name: "about"
        file: "content/pages/about.md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
      - label: "Contact Page"
        name: "contact"
        file: "content/pages/contact.md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Email", name: "email", widget: "string"}
          - {label: "Phone", name: "phone", widget: "string", required: false}
          - {label: "Address", name: "address", widget: "text", required: false}
          - {label: "Body", name: "body", widget: "markdown"}

  # Site Settings
  - name: "settings"
    label: "Site Settings"
    files:
      - label: "General Settings"
        name: "general"
        file: "content/settings/general.yml"
        fields:
          - {label: "Site Title", name: "title", widget: "string"}
          - {label: "Site Description", name: "description", widget: "text"}
          - {label: "Site Keywords", name: "keywords", widget: "list"}
          - {label: "Site Logo", name: "logo", widget: "image", required: false}
          - {label: "Favicon", name: "favicon", widget: "image", required: false}
          - label: "Social Media"
            name: "social"
            widget: "object"
            fields:
              - {label: "Twitter", name: "twitter", widget: "string", required: false}
              - {label: "Facebook", name: "facebook", widget: "string", required: false}
              - {label: "Instagram", name: "instagram", widget: "string", required: false}
              - {label: "LinkedIn", name: "linkedin", widget: "string", required: false}
              - {label: "GitHub", name: "github", widget: "string", required: false}