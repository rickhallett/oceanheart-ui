<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="loopGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7dcfff"/>
      <stop offset="50%" style="stop-color:#bb9af7"/>
      <stop offset="100%" style="stop-color:#f7768e"/>
    </linearGradient>
  </defs>
  
  <!-- Background - Tokyo Night -->
  <rect width="1200" height="630" fill="#1a1b26"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
    <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#24283b" stroke-width="0.5"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.4"/>
  
  <!-- Circular arrows representing feedback loop -->
  <g transform="translate(600, 280)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="120" fill="none" stroke="#3b4261" stroke-width="3" stroke-dasharray="20 10"/>
    
    <!-- Rotating arrows -->
    <g fill="url(#loopGrad)">
      <path d="M 0 -100 L 15 -80 L 5 -80 L 5 -50 L -5 -50 L -5 -80 L -15 -80 Z" transform="rotate(0)"/>
      <path d="M 0 -100 L 15 -80 L 5 -80 L 5 -50 L -5 -50 L -5 -80 L -15 -80 Z" transform="rotate(90)"/>
      <path d="M 0 -100 L 15 -80 L 5 -80 L 5 -50 L -5 -50 L -5 -80 L -15 -80 Z" transform="rotate(180)"/>
      <path d="M 0 -100 L 15 -80 L 5 -80 L 5 -50 L -5 -50 L -5 -80 L -15 -80 Z" transform="rotate(270)"/>
    </g>
    
    <!-- Center -->
    <circle cx="0" cy="0" r="30" fill="#24283b" stroke="#7dcfff" stroke-width="2"/>
    <text x="0" y="8" font-family="system-ui" font-size="28" text-anchor="middle" fill="#c0caf5">47</text>
  </g>
  
  <!-- Title -->
  <text x="600" y="480" font-family="'JetBrains Mono', monospace" font-size="32" text-anchor="middle" fill="#c0caf5" font-weight="bold">The Flywheel Effect</text>
  
  <!-- Subtitle -->
  <text x="600" y="520" font-family="'JetBrains Mono', monospace" font-size="18" text-anchor="middle" fill="#565f89">when your agents discover they can talk to each other</text>
  
  <!-- Category badge -->
  <rect x="520" y="560" width="160" height="28" rx="14" fill="#7dcfff" opacity="0.15"/>
  <text x="600" y="580" font-family="'JetBrains Mono', monospace" font-size="13" text-anchor="middle" fill="#7dcfff">multi-agent systems</text>
</svg>
